<section class="bg-light vh-100">
    <div class="container px-4 pb-5">
        <div class="row">
            <div class="col-12">
                <section>
                    <h5 class="text-dark fw-bold">{{title}}</h5>
                    <p class="text-medium">{{description}}</p>
                </section>
            </div>
        </div>

        <div class="row mt-3">
            @for (item of viewsList; track $index) {
            <div class="col-12 mb-4" #refAnime>
                <div class="card" [ngClass]="{'view-active': item.selected}" (click)="selectViewById(item)">
                    <div class="card-body">

                        @if (item.selected) {
                        <span class="badge bg-ghost-primary float fade-in">
                            <span class="text-small text-primary">Seleccionada</span>
                        </span>
                        }

                        <div class="square mb-3">
                            <i [class]="item.icon"></i>
                        </div>

                        <h6 class="fw-bold text-dark">
                            {{item.name}}
                        </h6>

                        <p class="text-medium mb-0">
                            {{item.description}}
                        </p>
                    </div>
                </div>
            </div>
            }
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-12" #refAnime>
                <button type="button" class="btn btn-primary w-100" (click)="btnAccept()">
                    Aceptar Selecci√≥n
                </button>
            </div>
        </div>
    </div>
</section>
